<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Player</title>
  <style>
    body { margin: 0; padding: 20px; background: #000; }
    .video-container { max-width: 1200px; margin: 0 auto; aspect-ratio: 16 / 9; }
    iframe { width: 100%; height: 100%; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="videoFrame"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    if (url) {
      document.getElementById("videoFrame").src =
        `https://iteraplay.com/api/play.php?url=${encodeURIComponent(url)}&key=iTeraPlay2025`;
    } else {
      document.body.innerHTML = "<h3 style='color:red;'>‚ùå No video link found!</h3>";
    }
  </script>
</body>
</html>
